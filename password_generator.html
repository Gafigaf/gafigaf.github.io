<!DOCTYPE html>
<html>
<head>
<script>
	function pass() {
	var length = parseInt(document.getElementById("a").value);
	var randomstring = Math.random().toString(36).slice(-length);
	document.getElementById("myInput").value = randomstring;
}
function copu() {
  var copyText = document.getElementById("myInput");
  copyText.select();
  copyText.setSelectionRange(0, 99999)
  document.execCommand("copy");
  alert("Скопировано : " + copyText.value);
}
</script>
<style type="text/css">
	body{
	}
</style>
	<meta charset="utf-8s">
    <title>pass</title>
</head>
<body>
<h1>password generator</h1>
<input type="input" name="" id="a" placeholder="введите a"><br><br>
<button onclick="pass()">Сгенерировать!</button> <button onclick="copu()"><img src ="https://cdn1.iconfinder.com/data/icons/messages-line/32/copy-to-clipboard-clip-board-duplicate-512.png" width="20" height="20"></button><br><br>
<input type="text" value="Hello World" id="myInput"></input>
<h2 id="text" >Pass</h2>
</body>
</html>
