<!DOCTYPE html>
<html>
<head>
<script>
	function pass() {
	var length = parseInt(document.getElementById("a").value);
	var randomstring = Math.random().toString(36).slice(-length);
	document.getElementById("myInput").value = randomstring;
}
function copu() {
  var copyText = document.getElementById("myInput");
  copyText.select();
  copyText.setSelectionRange(0, 99999)
  document.execCommand("copy");
  alert("Скопировано : " + copyText.value);
}
function Randd() {
	var amount = parseInt(document.getElementById("rand_a").value);
	var r = Math.floor(Math.random() *amount);
	document.getElementById("rand_text").innerHTML = r;
}
</script>
	<meta charset="utf-8s">
    <title>pass</title>
</head>
<body>
<style type="text/css">
	
@import url('https://fonts.googleapis.com/css?family=Raleway&display=swap');
* {box-sizing: border-box;}
body{
	font-family: 'Raleway', sans-serif;
	background: #323639;
}
section{
  position: relative;
  margin-top:200px;
  padding: 150px;
  overflow: hidden;
  background: #413D4C;
  text-align: center;
  font-size: 20px;
  color: #FFF;
}
input{
	font-size: 20px;
}
p{
	font-size: 60px;
}


</style>
<section>
<h1>Password generator</h1>
<input type="input" name="" id="a" placeholder="введите a"><br><br>
<button onclick="pass()">Сгенерировать!</button> <button onclick="copu()"><img src ="https://cdn1.iconfinder.com/data/icons/messages-line/32/copy-to-clipboard-clip-board-duplicate-512.png" width="20" height="20"></button><br><br>
<input type="text" value="Hello World" id="myInput"></input>
</section>
<section>
	<h1>Random generator</h1>
	<input type="text" id="rand_a"></input><br>
	<button onclick="Randd()">Press me</button>
	<p id = "rand_text"></p>

</section>
</body>
</html>
