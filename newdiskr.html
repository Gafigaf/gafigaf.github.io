<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function count(){
            var s = document.getElementById("eq_input").value;
            var ed = s.match(/[^" "]+/g, '');
            var a = parseFloat(ed[0]);
            var b = parseFloat(ed[1]);
            var c = parseFloat(ed[2]);

            var b_k = b*b;
            var diskr =  b_k - 4 * a * c;

            var x1r = (-b + (Math.sqrt(diskr))) / (2*a)
            var x2r = (-b - (Math.sqrt(diskr))) / (2*a)
            equation.innerHTML = "D = "+b+"² "+"-4 * "+a +" * "+c + " = " +diskr +"<br>"+"√D = " + Math.sqrt(diskr);
            // result.innerHTML ="D = " + diskr;
            x1.innerHTML = "-"+ b +" + "+"√"+diskr + "<br>x1 = ⠀―――――⠀ = " +Math.round(x1r*100)/100 + "<br>"+"2/"+a;
            x2.innerHTML = "-"+ b +" - "+"√"+diskr + "<br>x2 = ⠀―――――⠀ = " +Math.round(x2r*100)/100 + "<br>"+"2/"+a;

            if (isNaN(diskr)){
                result.hidden = true;
            } else{
                result.hidden = false;
            }
            if(isNaN(x1r,x2r)){
                x1.hidden = true;
                x2.hidden = true;
            } else{
                x1.hidden = false;
                x2.hidden = false;
            }

            if(isNaN(x2r) || diskr == 0){
                x2.hidden = true;
            } else x2.hidden = false;

            if (diskr < 0){
                err.innerHTML = "D < 0";
                err.hidden = false;
            } else {
                err.hidden = true;
            }
        }
        function show(){
            alert("Enter 3 numbers separated by a space( _ )")
        }
        function cleatt(){
            eq_input.value = '';
            err.innerHTML = " ";
            equation.innerHTML = " ";
            x1.innerHTML = " ";
            x2.innerHTML = " ";
        }
    </script>

</head>
<body>
<style type="text/css">
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
body{
    background: #FFFFFF;
    text-align: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    color:#30475E;
}
input{ 
    font-size: 25px;
    text-align: center;
    background: #FFFFFF;
    color:#30475E;
    
}
p{
    font-size: 22px;
}
#err{
    color:#F05454;
}
h2{
    margin-top: 5%;
}
footer{
    position:fixed;
    top:0;
    width:100%;
    padding-top: 5px;
    z-index:100;
    text-align: left;
}

#cleartxt{
    background: #EFEFEF;
    color: #30475E;
    border: none;
    font-size: large;
    padding: 10px;
    border-radius: 5px;
    transition: 0.2s ease-in-out;
}
#cleartxt:hover{
    background: #F05454;
    color: #FFF;
}

</style>

<h2>D= b² - 4 * a * c </h2>
<input placeholder="a _ b _ c" id="eq_input" type="text" oninput="count()" autofocus="true"></input><br><br>
<button id = "cleartxt" onclick="cleatt()">Clear</button>
<p id = "equation"></p>
<p id = "result"></p>
<p id = "err"></p>
<p id = "x1"></p><p id = "x2"></p>
<footer><img src="https://raw.githubusercontent.com/Gafigaf/Images/13fc81a48dfff060f94d34cb774df873bb542a37/216643_help_icon.svg"/ width="22px" height="22px" onclick="show()"> </footer>

</body>
</html>
