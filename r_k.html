<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Різниця квадратів</title>
    <link rel="stylesheet" href="styles.css">

    <script>
        function r_k() {
            var s = first.value;
            var ed = s.match(/[^" ","+","_"]+/g, '');
            var a = parseFloat(ed[0]);
            var b = parseFloat(ed[1]);
            var res = (a * a) - (b * b);
            if (isNaN(res)) {
                hop.hidden = true;
            } 
            else hop.hidden = false;
            hop.innerHTML = a + "²-" + b + "²=" + "(" + a + "-" + b + ")" + "(" + a + "+" + b + ")" + "=" + a * a + "-" + b * b + "=" + res;
        }

        function ochistt() {
            hop.innerHTML = " ";
            first.value = '';
        }

    </script>

</head>

<body>
    <div class="background">
        <div class="content-block">
            <div class="info">
                <h1>Різниця квадратів</h1>
                <h4>Сергій Анісімов • 2020 -
                    <script>document.write(new Date().getFullYear())</script>
                </h4>
            </div>
            <input type="" id="first" placeholder="a _ b" class="input_value" oninput="r_k()">

            <div class="buttons">
                <button type="button" value="Очистити" onclick="ochistt()" id="ohict">Очистити</button>
            </div>

            <div class="result">
                <p id="hop"></p>
            </div>

            <div class="instruction">
                <h4>Для користування введіть в поле свої значення через пробіл</h4>
            </div>
        </div>
    </div>
</body>

</html>
